<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="sol.ico" type="image/x-icon">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir (passe o mouse sobre os termos para descobrir qual código deverá ultilizar em cada caso)</p>
    <ul type="square">
        <li><abbr title="Use as tags <p>">Paragrafos</abbr></li>
        <li><abbr title="use as tags <h1>...<h6>">Títulos</abbr></li>
        <li><abbr title="Use as tags <img>">Imagens</abbr></li>    
        <li><abbr title="Use as tags <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code>">Código-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas numerdas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

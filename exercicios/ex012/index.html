<!--Aqui é o código para a interação de imagens-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/sol.ico" type="image/x-icon">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente almente e  diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <h2>Inserindo audios mp3</h2>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Jane Street - TrackTribe.mp3"controls autoplay></audio><!-- MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Lazy Walk - Cheel.mp3" type="audio/mpeg">
        <source src="midia/Lazy Walk - Cheel.ogg" type="audio/ogg">
        <source src="midia/Lazy Walk - Cheel.wav" type="audio/wav">
        <p>Infezlismente seu navegador não consegue reprodizir áudio. <a href="midia/Lazy Walk - Cheel.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</html>

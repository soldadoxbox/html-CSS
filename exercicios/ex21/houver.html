<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exelpo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{ 
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-image: linear-gradient(to right, black, red);
            width: 300px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passo mouse em cima</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
    <p style="background-color: rgb(246, 96, 96); width: 100px; color: black;"><a href="pseudoclasse.html" target="_self" rel="prev">Voltar</a></p>
</body>
</html>
